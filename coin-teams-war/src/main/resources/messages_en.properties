# Landingpage page
jsp.landingpage.Content=<p><strong>SURFteams: organize your team membership</strong> \
  </p> \
  <p>What? \
    <br />With SURFteams you can centralize group management and keep the membership roster consistent across applications.</p> \
  <p>Who? \
    <br />SURFteams is available to staff and students of organizations in Dutch higher research and education.</p> \
  <p>How? \
    <br />Access SURFteams with your institutional account. By using the link below you will be prompted to select your home organization and to log on with your own institutional account.</p> \
  <p>Consult the manual for specific information on SURFteams <a href="/media/manual_surfteams_1.0.pdf">SURFteams manual</a> or contact SURFteams support at <a href="mailto:help@surfteams.nl">help@surfteams.nl</a> \
  </p>
jsp.landingpage.Login=Click here to login

# Help page
jsp.help.Content=<p class="p3">De SURFteams handleiding in PDF formaat is <a href="/media/handleiding_surfteams_1.0.pdf">hier</a> te vinden. \
</p> \
<hr> \
<h1 style="margin: 0.0px 0.0px 16.0px 0.0px; font: 24.0px Times"><b>Mijn Teams</b></h1> \
<p class="p3">Het &quot;Mijn Teams&quot; scherm is het navigatiestartpunt van SURFteams. In het &quot;Mijn Teams&quot; scherm kun je teams zoeken, aanmaken en beheren door op 1 van de volgende 5 knoppen te klikken:</p> \
<p class="p3">1) Vind Teams<span class="s1"><br> \
</span>Om bestaande teams te zoeken en eventueel een verzoek tot lidmaatschap te doen.</p> \
<p class="p3">2) Nieuw Team<span class="s1"><br> \
</span>Om een nieuw team aan te maken. Van een zelf aangemaakt team ben je automatisch eigenaar/administrator.</p> \
<p class="p3">3) Team Leden<span class="s1"><br> \
</span>Om voor teams waar je lid van bent te zien wie de leden zijn. Indien je &quot;administrator&quot; of &quot;manager&quot; van het team bent kun je leden toevoegen, verwijderen en de rechten van teamleden binnen je groep instellen.</p> \
<p class="p3">4) Verlaat Team<span class="s1"><br> \
</span>Deze knop gebruik je als je het geselecteerde team wenst te verlaten. Let op, het is alleen mogelijk een team te verlaten indien er ten minste 1 ander lid eigenaar van het team is.</p> \
<p class="p3">5) Wijzig Team<span class="s1"><br> \
</span>Om de beschrijving en zichtbaarheid van een team voor anderen te beheren of om een team te verwijderen.</p> \
<p class="p3">Let op, in SURFteams is de beschikbaarheid van de knoppen en de daarbij behorende functies afhankelijk van het team dat je hebt geselecteerd en de rechten die je binnen het geselecteerde team hebt. Bijvoorbeeld, als je nog geen teams hebt aangemaakt en/of nog niet lid bent van een team, kun je alleen klikken op &quot;Vind Teams&quot; of &quot;Nieuw Team&quot;.</p> \
<p class="p3">Om vanaf een ander scherm terug te keren naar het &quot;Mijn Teams&quot; scherm, kan in de rechterbovenhoek altijd op &quot;Mijn Teams&quot; worden geklikt.</p> \
<p class="p3">De knop &quot;Mijn Profiel&quot; laat zien met welke gegevens je als gebruiker staat geregistreerd binnen SURFteams.</p> \
<hr>
jsp.help.Close=<a href="javascript:self.close()">Sluiten</a>

