# Team invites
invite.introduction=<p>Add the email addresses of colleagues you would like to invite for your team</p>\
  <p>You can invite one or more people by their email address. To send multiple invitations, separate \
  the email addresses by a comma or upload a file (csv or txt) with comma-separated email addresses.</p>
invite.SendInviteSubject=Uitnodiging voor team {0}
invite.MessageFooter=<br/><br/> \
  Accept invitation: <a href="{0}/acceptInvitation.shtml?id={1}">{0}/acceptInvitation.shtml?id={1}</a><br/><br/> \
  Decline invitation: <a href="{0}/declineInvitation.shtml?id={1}">{0}/declineInvitation.shtml?id={1}</a><br/> \
  <br/>\
  This invitation will expire after 14 days.<br/> \
  <br/>\
  Consult the manual for specific information on SURFteams (https://wiki.surfnetlabs.nl/display/conextsupport/SURFteams) \
  or contact SURFteams support at help@surfteams.nl.<br/> \
  <br/> \
  ________________________________________________________________________ <br/>\
  <br/> \
  Accepteer uitnodiging: <a href="{0}/acceptInvitation.shtml?id={1}">{0}/acceptInvitation.shtml?id={1}</a><br/><br/> \
  Weiger uitnodiging: <a href="{0}/declineInvitation.shtml?id={1}">{0}/declineInvitation.shtml?id={1}</a><br/> \
  <br/> \
  Deze uitnodiging is 14 dagen geldig.<br/> \
  <br/> \
  Bij vragen kun je de SURFteams handleiding (https://wiki.surfnetlabs.nl/display/conextsupport/SURFteams) \
  raadplegen of contact opnemen met de SURFteams helpdesk help@surfteams.nl.
  
