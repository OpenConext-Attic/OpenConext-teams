invite.introduction=<p>Add the email addresses of colleagues you would like to invite for your team</p>\
  <p>Please note that SURFteams is available for users of institutions that are linked to the SURFfederatie. \
  Check the <a href=\"http://www.surfnet.nl/nl/Thema/SURFfederatie/leden/Pages/Default.aspx\" target=\"_blank\">\
  list of institutions</a> \
  participating in the SURFfederatie. \
  Users of institutions not linked to the SURFfederatie may use the SURFguest service.</p>
invite.SendInviteSubject=Invitation for team {0}
invite.MessageFooter=\n\nClick\n\
  {0}/acceptInvitation.shtml?id={1} to accept this invitation or\n\
  {0}/declineInvitation.shtml?id={1} to decline this invitation.\n\
  \n\
  This invitation will expire after 14 days.\n\
  \n\
  Consult the manual for specific information on SURFteams ({0}/media/manual_surfteams_1.0.pdf) \
  or contact SURFteams support at help@surfteams.nl.

