# Landingpage page
jsp.landingpage.Content=<h1>SURFteams: organize your team membership</h1> \
  <dl class="landingpage"> \
  <dt>What</dt> \
  <dd>With SURFteams you can centralize group management and keep the membership roster consistent across applications.</dd> \
  <dt>Who?</dt> \
  <dd>SURFteams is available to staff and students of organizations in Dutch higher research and education.</dd> \
  <dt>How?</dt> \
  <dd><p>Access SURFteams with your institutional account. By using the link below you will be prompted to select your home \
  organization and to log on with your own institutional account.</p>\
  <p>Consult the <a href="https://wiki.surfnetlabs.nl/display/conextsupport/SURFteams">SURFteams support pages</a> or \
  contact SURFteams support at <a href="mailto:help@surfteams.nl">help@surfteams.nl</a></p> \
  </dd> \
</dl>
jsp.landingpage.Login=Click here to login

