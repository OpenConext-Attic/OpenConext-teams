invite.introduction=<p>Vul \u00E9\u00E9n of meer e-mailadressen in van personen die je wilt uitnodigen deel te nemen \
  aan het team.</p>\
  <p>Gebruik een komma om de e-mailadressen van elkaar te scheiden.</p>\
  <p>Let op, op dit moment is SURFteams alleen beschikbaar voor gebruikers die gebruik maken van de \
  SURFfederatie en inloggen met hun instellingsaccount. \
  Ga naar het <a href=\"http://www.surfnet.nl/nl/Thema/SURFfederatie/leden/Pages/Default.aspx\" target=\"_blank\">\
  overzicht van instellingen</a> waarvoor SURFteams beschikbaar is.</p>
