# Landingpage page
jsp.landingpage.Content=<p><strong>Welkom op de SURFteams homepage</strong> \
  </p> \
  <p>Wat? \
    <br />Met SURFteams creëer en organiseer je teamverbanden voor verschillende doeleinden zoals onderzoeksteams, studenten in een klas, projectteams of afdelingen. De teams die zijn aangemaakt, kunnen worden gebruikt om de toegang tot bijvoorbeeld content in SURFmedia te regelen.</p> \
  <p>Wie? \
    <br />SURFteams is voor alle medewerkers en studenten van bij SURFnet aangesloten instellingen die zijn gekoppeld aan de SURFfederatie. Is jouw instelling gekoppeld aan de SURFfederatie, dan kan je je persoonlijke instellings gebruikersnaam en wachtwoord gebruiken om in te loggen. Log je in met een SURFgroepen account, dan kun je helaas geen gebruik maken van SURFteams.</p> \
  <p>Hoe? \
    <br />Door hieronder in te loggen, verschijnt er een lijst met instellingen die zijn gekoppeld aan de SURFfederatie. Als jouw instelling in die lijst staat, dan kun je met je persoonlijke instellings gebruikersnaam en wachtwoord inloggen bij SURFteams.</p> \
  <p>Bij vragen kun je de <a href="/media/manual_surfteams_1.0.pdf">SURFteams handleiding</a> raadplegen of contact opnemen met de SURFteams helpdesk via <a href="mailto:help@surfteams.nl">help@surfteams.nl</a> \
  </p>
jsp.landingpage.Login=Klik hier om in te loggen

