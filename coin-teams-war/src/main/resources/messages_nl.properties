# Team invites
invite.introduction=<p>Vul \u00E9\u00E9n of meer e-mailadressen in van personen die je wilt uitnodigen deel te nemen \
  aan het team.</p>\
  <p>Gebruik een komma om de e-mailadressen van elkaar te scheiden.</p>\
  <p>Let op, op dit moment is SURFteams alleen beschikbaar voor gebruikers die gebruik maken van de \
  SURFfederatie en inloggen met hun instellingsaccount. \
  Ga naar het <a href=\"http://www.surfnet.nl/nl/Thema/SURFfederatie/leden/Pages/Default.aspx\" target=\"_blank\">\
  overzicht van instellingen</a> waarvoor SURFteams beschikbaar is.</p>
invite.SendInviteSubject=Invitation for team {0}
invite.MessageFooter=<br/><br/> \
  Accepteer uitnodiging: <a href="{0}/acceptInvitation.shtml?id={1}">{0}/acceptInvitation.shtml?id={1}</a><br/><br/> \
  Weiger uitnodiging: <a href="{0}/declineInvitation.shtml?id={1}">{0}/declineInvitation.shtml?id={1}</a><br/> \
  <br/>\
  Deze uitnodiging verloopt na 14 dagen.<br/>\
  Let op, SURFteams is alleen beschikbaar voor gebruikers van instellingen die zijn aangesloten op de SURFfederatie.<br/>\
  <br/>\
  Bij vragen kun je de SURFteams handleiding (https://wiki.surfnetlabs.nl/display/conextsupport/SURFteams) raadplegen \
  of contact opnemen met de SURFteams helpdesk via help@surfteams.nl.

