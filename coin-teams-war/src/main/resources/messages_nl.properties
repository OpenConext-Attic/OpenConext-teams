# Landingpage page
jsp.landingpage.Content=<h1>Welkom op de SURFteams homepagep</h1> \
  <dl class="landingpage"> \
  <dt>Wat</dt> \
  <dd>Met SURFteams cre\u00EBer en organiseer je teamverbanden voor verschillende doeleinden zoals onderzoeksteams, \
  studenten in een klas, projectteams of afdelingen. De teams die zijn aangemaakt, kunnen worden gebruikt om de\
   toegang tot bijvoorbeeld content in SURFmedia te regelen.</dd> \
  <dt>Wie?</dt> \
  <dd>SURFteams is voor alle medewerkers en studenten van bij SURFnet aangesloten instellingen die zijn gekoppeld \
  aan de SURFfederatie. Is jouw instelling gekoppeld aan de SURFfederatie, dan kun je je persoonlijke \
  instellingsgebruikersnaam en -wachtwoord gebruiken om in te loggen. Log je in met een SURFgroepen account, \
  dan kun je helaas geen gebruik maken van SURFteams.</dd> \
  <dt>Hoe?</dt> \
  <dd><p>Access SURFteams with your institutional account. By using the link below you will be prompted to select your home \
  organization and to log on with your own institutional account.</p>\
  <p>Bij vragen kun je de <a href="https://wiki.surfnetlabs.nl/display/conextsupport/SURFteams">SURFteams \
  handleiding</a> raadplegen of contact opnemen met de SURFteams helpdesk via \
  <a href="mailto:help@surfteams.nl">help@surfteams.nl</a></p>\
  </dd> \
</dl>
